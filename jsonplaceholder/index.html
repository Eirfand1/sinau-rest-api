   <main class="flex justify-center bg-gray-100 dark:bg-gray-700 min-h-screen">
      <div class="md:auto w-10/12">
         <h1 class="dark:text-white text-black text-4xl font-bold m-4">
            Post list 
         </h1>
         
         <div class="max-w-md mx-auto">   
            <label for="search-input" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
            <div class="relative">
               <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                  <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">

                  </svg>
               </div>

               <button id="search-button" type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
            </div>
         </div>
         
         
         <div class="w-full flex flex-wrap justify-center gap-3  mt-10" id="posts-list">
         </div>
         
      </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

   <script src="js/script.js"></script>
